<mat-card class="contact-card">
  <mat-card-content>
    <H3>
      {{contact.firstName}} {{contact.lastName}} <br> {{contact.phone}} <br> {{contact.streetAddress}} {{contact.city}}
    </H3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="primary">Delete</button>
  </mat-card-actions>
</mat-card>
